<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Preview</title>
    <style>
      @font-face {
        font-family: 'eyelashes';
        src: url('eyelashes.otf') format('opentype');
        font-weight: 400;
      }

      /* 기본 스타일 */
      body {
        margin: 0;
        padding: 0;
        font-family: 'eyelashes', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9; /* 배경 색상 */
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .preview-container {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        width: 80%;
        max-width: 90%;
        color: black;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-preview {
        font-size: 48px;
        transition: font-size 0.5s ease;
        word-wrap: break-word; /* 창에 맞춰 텍스트 줄 바꿈 */
        white-space: normal; /* 줄 바꿈을 허용 */
        margin-bottom: 20px;
        line-height: 1.3;
      }

      /* 버튼 디자인 */
      button {
        padding: 12px 30px;
        font-size: 18px;
        font-family: 'avenir', sans-serif; /* Avenir 폰트 적용 */
        font-weight: bold;
        color: black;
        background-color: transparent;
        border: 2px solid black;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        margin-top: 40px; /* 버튼 간격을 넓힘 */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #666;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(2px);
      }

      /* 배경색, 글씨 색 변경 버튼 디자인 */
      .theme-button {
        width: 50px; /* 완벽한 원으로 만들기 위한 크기 */
        height: 50px; /* 완벽한 원으로 만들기 위한 크기 */
        border-radius: 50%;
        background-color: black;
        border: none;
        cursor: pointer;
        margin-top: 40px; /* 버튼 간격을 넓힘 */
        transition: background-color 0.3s ease;
      }

      /* 검은 배경에 흰 폰트일 때 버튼 */
      .theme-button.white-theme {
        background-color: white;
        border: 2px solid black;
      }

      /* 버튼 클릭 시 배경색, 글씨 색 변경 */
      .dark-theme {
        background-color: black;
        color: white;
      }

      .dark-theme .preview-container {
        background-color: black;
        color: white;
      }

      /* 다크모드일 때 버튼 스타일 변경 */
      .dark-theme button {
        color: white;
        border: 2px solid white; /* 다크모드일 때 버튼 테두리 흰색 */
      }

      .dark-theme .theme-button {
        background-color: white; /* 다크모드일 때 버튼 색상 */
      }

    </style>
  </head>
  <body>
    <div class="preview-container">
      <p id="previewText" class="font-preview">ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0.,:;-&'"$@/\|()!*</p>
      <button id="sizeButton" onclick="changeFontSize()">48pt</button> <!-- 폰트 크기 변경 버튼 -->
      <button id="themeButton" class="theme-button" onclick="toggleTheme()"></button> <!-- 다크 모드 변경 버튼 -->
    </div>

    <script>
      // 폰트 크기 변경 함수
      function changeFontSize() {
        const textElement = document.getElementById('previewText');
        const buttonElement = document.getElementById('sizeButton');

        // Toggle between small and large font size
        if (textElement.style.fontSize === '48px' || textElement.style.fontSize === '') {
          textElement.style.fontSize = '256px';
          buttonElement.innerText = '256pt'; // 버튼 텍스트 변경
        } else {
          textElement.style.fontSize = '48px';
          buttonElement.innerText = '48pt'; // 버튼 텍스트 변경
        }
      }

      // 배경색과 글씨색을 바꾸는 함수 (다크 모드 토글)
      function toggleTheme() {
        const bodyElement = document.body;
        const buttonElement = document.getElementById('themeButton');

        // Toggle between light and dark theme
        if (bodyElement.classList.contains('dark-theme')) {
          bodyElement.classList.remove('dark-theme');
          buttonElement.style.backgroundColor = 'black'; // 동그라미 버튼 색상 (검정색)
        } else {
          bodyElement.classList.add('dark-theme');
          buttonElement.style.backgroundColor = 'white'; // 동그라미 버튼 색상 (흰색)
        }
      }
    </script>
  </body>
</html>
