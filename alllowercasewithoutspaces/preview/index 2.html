<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview</title>
    <style>
      @font-face {
        font-family: 'eyelashes';
        src: url('eyelashes.otf') format('opentype');
        font-weight: 400;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #F9F4EC; /* 기본 배경색 */
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        transition: background-color 0.5s, color 0.5s;
      }

      .container {
        text-align: center;
        width: 90%;
        max-width: 800px;
      }

      /* 폰트 프리뷰 영역 */
      .font-preview {
        font-family: 'eyelashes', sans-serif;
        font-size: 64px; /* 초기 폰트 크기 */
        line-height: 1.2;
        margin: 10px 0;
        transition: font-size 0.3s ease, transform 0.3s ease;
        transform: translateY(0); /* 중앙 정렬 보정 */
        word-wrap: break-word; /* 창 크기에 맞춰 줄 바꿈 */
        text-align: center; /* 텍스트 중앙 정렬 */
      }

      .font-preview.uppercase {
        margin-top: 30px;
      }

      /* 버튼 스타일 */
      .buttons {
        margin: 30px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .menu {
        margin-top: 0px;
        font-family: 'Georgia', serif;
      }

      .menu a {
        text-decoration: none;
        margin: 0 15px;
        font-size: 15px;
        color: #333;
        transition: color 0.3s ease;
      }

      .menu a:hover {
        color: #007acc;
      }

      button {
        font-size: 18px;
        font-family: Georgia, serif; /* 버튼 폰트 Georgia */
        padding: 8px 15px;
        border: 2px solid #333;
        background-color: transparent;
        color: #333;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      button:hover {
        background-color: #333;
        color: #FFF;
      }

      /* 다크모드 스타일 */
      body.dark-mode {
        background-color: #000; /* 완전 검정 */
        color: #FFF;
      }

      body.dark-mode button {
        border-color: #FFF;
        color: #FFF;
      }

      body.dark-mode button:hover {
        background-color: #FFF;
        color: #000;
      }

      /* 메뉴 다크모드 스타일 */
      body.dark-mode .menu a {
        color: #FFF;
      }

      body.dark-mode .menu a:hover {
        color: #007acc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 소문자와 특수문자 -->
      <div class="font-preview lowercase" id="previewText">
        abcdefghijklmnopqrst<br>uvwxyz, . !@$* ()[]
      </div>

      <!-- 버튼 영역 -->
      <div class="buttons">
        <button id="sizeButton" onclick="changeFontSize()">64pt</button>
        <button id="themeButton" onclick="toggleTheme()">Light</button>
      </div>

      <!-- 대문자 -->
      <div class="font-preview uppercase">
        ABCDEFGHIJKLMNO<br>PQRSTUVWXYZ
      </div>
    </div>

    <script>
      let isLargeFont = false;

      // 폰트 크기 토글
      function changeFontSize() {
        const previews = document.querySelectorAll('.font-preview');
        const button = document.getElementById('sizeButton');

        if (isLargeFont) {
          previews.forEach((el) => {
            el.style.fontSize = '64px';
            el.style.transform = 'translateY(0)';
          });
          button.innerText = '64pt';
        } else {
          previews.forEach((el) => {
            el.style.fontSize = '512px'; /* 변경된 크기 */
            el.style.transform = 'translateY(-50px)'; /* 크기에 맞춰 보정 */
          });
          button.innerText = '512pt';
        }

        isLargeFont = !isLargeFont;
      }

      // 다크모드 토글
      function toggleTheme() {
        const body = document.body;
        const button = document.getElementById('themeButton');

        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
          button.innerText = 'Dark';
        } else {
          button.innerText = 'Light';
        }
      }
    </script>

    <div class="menu">
      <p style="margin-top: 150px;">
        <a href="../index.html">Back</a>
        <a href="../index 2.html">More</a>
      </p>
    </div>
  </body>
</html>
